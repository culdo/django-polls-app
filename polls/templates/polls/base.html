{% extends "base_generic.html" %}
{% block content %}
    <div class="top-bar">
        {% if user.is_authenticated %}
            <a class="btn btn-primary" href="{% url 'logout' %}" role="button">登出</a>
        {% else %}
            <a class="btn btn-primary" href="{% url 'login' %}" role="button">登入</a>
            <a class="btn btn-primary" href="{% url 'django_registration_register' %}" role="button">註冊</a>
        {% endif %}

    </div>
    {% block polls-content %}{% endblock %}
{% endblock %}
