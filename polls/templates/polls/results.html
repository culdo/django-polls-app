{% extends "base_generic.html" %}
{% block title %}投票結果{% endblock %}
{% block content %}
    <h1>投票結果</h1>
    <h2>{{ question.question_text }}</h2>

    <ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} 票</li>
    {% endfor %}
    </ul>

    <a href="{% url 'polls:detail' question.id %}">再投一次?</a>
    <a href="{% url 'polls:index' %}">回投票目錄?</a>
{% endblock %}
